<section id="share">
    <input type="text" id="share-link" value="{{absolute_url}}/{{slug}}" data-default="{{absolute_url}}/{{slug}}" />

    <section class="social">
        <p>Also share it on...</p>
        <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{absolute_url}}/{{slug}}" target="_blank">
            <img src="/public/img/facebook-icon.png" alt="Share on Facebook" />
        </a>
        <a class="twitter" href="https://twitter.com/share?url={{absolute_url}}/{{slug}}&text=Watch%20this!" target="_blank">
            <img src="/public/img/twitter-icon.png" alt="Share on Twitter" />
        </a>
        <a class="google" href="https://plus.google.com/share?url={{absolute_url}}/{{slug}}" target="_blank">
            <img src="https://www.gstatic.com/images/icons/gplus-64.png" alt="Share on Google+"/>
        </a>
        <a class="whatsapp" href="whatsapp://send?text=Watch this! - {{absolute_url}}/{{slug}}">
            <img src="/public/img/whatsapp-icon.png" alt="Send via Whatsapp" />
        </a>
    </section>
</section>
